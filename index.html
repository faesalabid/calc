<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
<script src="index.js" defer></script>
</head>
<body>
    <div class="All">
        
        <div class="result" contenteditable> </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="percent">%</button>
            <button class="backspace">โซ</button>
            <button class="add">+</button>
            <button class="numb">1</button>
            <button class="numb">2</button>
            <button class="numb">3</button>
            <button class="minus">-</button>
            <button class="numb">4</button>
            <button class="numb">5</button>
            <button class="numb">6</button>
            <button class="mult">x</button>
            <button class="numb">7</button>
            <button class="numb">8</button>
            <button class="numb">9</button>
            <button class="division">รท</button>
            <button class="numb">0</button>
            <button class="numb">00</button>
            
            <button class="equals">=</button>
             
        </div>

    </div>
    
</body>
</html>
